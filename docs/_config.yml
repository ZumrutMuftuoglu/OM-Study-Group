# Site
name: "SG OpenMined Explorers Blog"
title: "SG OpenMined Explorers Blog"
description: "A blog to share learnings!"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /OM-Study-Group
disqus: 'https-zumrutmuftuoglu-github-io-om-study-group'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  ria:
    name: Ria
    display_name: Ria
    avatar: 'assets/images/ria.jpg'
    web: https://github.com/riacheruvu
    description: "AI Research Engineer intern at Intel and graduate student at Harvard University studying data science."
  ivy:
    name: Ivy
    display_name: Ivoline Ngong
    avatar: 'assets/images/ivy.png'
    web: https://ivyclare.github.io/
    description: "Independent Consultant at Udacity and Graduate Student In Computer Engineering"
  john:
    name: John
    display_name: John
    gravatar: b1cc14991db7a456fcd761680bbc8f81
    email: wowthemesnet@gmail.com
    web: https://www.wowthemes.net
    twitter: https://twitter.com/wowthemesnet
    description: "This is the author box. Write a short description of the author here. You are currently previewing Mediumish demo, a Jekyll template compatible with Github pages."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
